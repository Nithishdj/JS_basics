<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop function</title>
</head>
<body>
    <p>Pop() method used to remove the last element in an array</p>
    <p id="demo"></p>
    <script>
        const vannam=["red","blue","green","black"];
        vannam.pop();
        document.getElementById("demo").innerHTML=vannam;
        
    </script>
</body>
</html>

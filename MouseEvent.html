<!DOCTYPE html>
<html>
<body>

<h2 id="hoverText" onmouseover="mouseOver()" onmouseout="mouseOut()">Hover over this text</h2>

<script>
function mouseOver() {
  document.getElementById("hoverText").innerHTML = "Mouse is over me!";
}
function mouseOut() {
  document.getElementById("hoverText").innerHTML = "Mouse is out!";
}
</script>

</body>
</html>

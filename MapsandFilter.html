<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map & Filter</title>
</head>
<body>
    <h2>Map and filter</h2>
    <script>
        const numbers=[1,2,3,4,5];
        const squares=numbers.map(n=>n*n);
        document.write("<p><b>Squares :,</b>"+squares+"</p>");
        //Filter example: keep only the numbers>2
        const filtered=numbers.filter(n=>n>2);
        document.write("<p><b>Filtered >2 :</b>"+filtered+"</p>");
    </script>
</body>
</html>

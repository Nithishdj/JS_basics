<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; height: 120px; padding: 10px; font-size: 16px; }
        .counter { margin-top: 10px; font-size: 1.1em; }
        .highlight { font-weight: bold; }
    </style>
</head>
<body>

    <h2>Character Counter (Max 200)</h2>
    <textarea id="textArea" placeholder="Type your text here..."></textarea>

    <div class="counter">Characters: <span id="charCount">0</span></div>
    <div class="counter">Remaining: <span id="remainingChars" class="highlight">200</span></div>

    <script src="CharacterCounter.js">
        
    </script>

</body>
</html>

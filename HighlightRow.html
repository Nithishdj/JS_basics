<!DOCTYPE html>

<head>

  <title>Highlight Table Row (DOM)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f9f9f9;
    }
    table {
      width: 70%;
      border-collapse: collapse;
      margin: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>

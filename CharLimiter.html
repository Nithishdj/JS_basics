<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Limiter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    textarea {
      width: 300px;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #counter {
      margin-top: 5px;
      font-size: 14px;
      color: #555;
    }
    .limit-reached {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Character Limiter</h2>
  <textarea id="textArea" placeholder="Type here..."></textarea>
  <p id="counter">Remaining: 50</p>

  <script src="CharLimiter.js">
   
  </script>

</body>
</html>

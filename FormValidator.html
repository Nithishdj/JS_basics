<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    .success {
      color: green;
      font-size: 14px;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Form Validator</h2>
  <form id="myForm">
    <label>Email:</label>
    <input type="text" id="email" placeholder="Enter email">
    <span id="emailError" class="error"></span>

    <label>Password:</label>
    <input type="password" id="password" placeholder="Enter password">
    <span id="passError" class="error"></span>

    <button type="submit">Submit</button>
  </form>

  <p id="result"></p>

  <script src="FormValidator.js">
   
  </script>

</body>
</html>

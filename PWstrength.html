<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #strength {
      font-weight: bold;
      margin-top: 5px;
    }
    .weak { color: red; }
    .medium { color: orange; }
    .strong { color: green; }
  </style>
</head>
<body>

  <h2>Password Strength Checker</h2>
  <input type="password" id="password" placeholder="Enter password">
  <p id="strength">Strength: </p>

  <script src="PWstrength.js">
   
  </script>

</body>
</html>

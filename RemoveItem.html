<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove List Items</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f6f9;
    }
    h2 {
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
      width: 250px;
    }
    li {
      margin: 8px 0;
      padding: 10px 14px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    li:hover {
      background: #f8d7da;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <h2>üìù Click to Remove Items</h2>

  <ul id="itemList">
    <li>Apples</li>
    <li>Oranges</li>
    <li>Bananas</li>
    <li>Mangoes</li>
    <li>Grapes</li>
  </ul>

  <script src="RemoveItem.js">
    
  </script>
</body>
</html>

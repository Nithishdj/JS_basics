<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Merge Table Cells</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0b0d12;
      color: #e8ecf1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      background: #141a28;
      border: 1px solid #232838;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,.35);
    }
    th, td {
      padding: 12px 16px;
      text-align: left;
      border: 1px solid #232838;
    }
    th {
      background: #111828;
    }
    tr:hover td {
      background: #0f1629;
    }
  </style>
</head>
<body>
  <table id="mergeTable">
    <thead>
      <tr>
        <th>Department</th>
        <th>Employee</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>HR</td><td>Alice</td><td>Manager</td></tr>
      <tr><td>HR</td><td>Bob</td><td>Recruiter</td></tr>
      <tr><td>IT</td><td>Charlie</td><td>Developer</td></tr>
      <tr><td>IT</td><td>David</td><td>Support</td></tr>
      <tr><td>IT</td><td>Eva</td><td>Developer</td></tr>
      <tr><td>Finance</td><td>Frank</td><td>Analyst</td></tr>
      <tr><td>Finance</td><td>Grace</td><td>Manager</td></tr>
    </tbody>
  </table>

  <script src="mergeCells.js">
   
  </script>
</body>
</html>

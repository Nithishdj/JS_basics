<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sortable Table</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0b0d12;
      color: #e8ecf1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      background: #141a28;
      border: 1px solid #232838;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,.35);
    }
    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #232838;
    }
    th {
      background: #111828;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    th:hover {
      background: #1a2339;
    }
    th .arrow {
      position: absolute;
      right: 10px;
      font-size: 12px;
      opacity: 0.6;
    }
    tr:hover td {
      background: #0f1629;
    }
  </style>
</head>
<body>
  <table id="myTable">
    <thead>
      <tr>
        <th data-type="string">Name <span class="arrow"></span></th>
        <th data-type="number">Age <span class="arrow"></span></th>
        <th data-type="string">Country <span class="arrow"></span></th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Alice</td><td>29</td><td>USA</td></tr>
      <tr><td>Bob</td><td>34</td><td>Canada</td></tr>
      <tr><td>Charlie</td><td>23</td><td>UK</td></tr>
      <tr><td>David</td><td>42</td><td>Germany</td></tr>
      <tr><td>Eva</td><td>31</td><td>France</td></tr>
    </tbody>
  </table>

  <script src="SortTable.js">

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <form>
        <h2>Single sentence astrology</h2>
        Enter Your Birthday Date: <input type="number" placeholder="Enter Birth Date" id="birth"><br><br>
        <input type="button" onclick="birthDay()" value="Click">

</body>

                break;

                message = "Looking Awesome";
                break;
            case 6:
                message = "Acting Like Good Listener";
                break;
            case 7:
                message = "Always Cool Like Dhoni";
                break;
            case 8:
                message = "Think About Scary Future";
                break;
            case 9:
                message = "Easily Jealous";
                break;
            case 10:
                message = "Waiting for Future Partner";
                break;
            case 11:
                message = "You're Great Singer";
                break;
            case 12:
                message = "You Make Other's laugh but you can't";
                break;
            case 13:
                message = "Your cooking is good but no one like that!";
                break;
            case 14:
                message = "Be Ready For the Heart Break Moment";
                break;
            case 15:
                message = "You Ate Too Much";
                break;
            case 16:
                message = "You Got a Good Partner in the World";
                break;
            case 17:

                break;
            case 18:
                message = "Your Smile was Beautiful but No One Want to See that";

                message = `${a} is not a valid date (1 to 31)`;
        }
        document.getElementById("result").innerHTML = message;
    }
</script>
</html>

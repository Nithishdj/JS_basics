<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array using joins</title>
</head>
<body>
    <p>The joins()method joins array elements into an string</p>
    <p>We have used"*" as a separator between the elements</p>
    <p id="demo"></p>
    <script>
        const sweet=["Laddo","Jamun","Cake","Mysore pa"];
        document.getElementById("demo").innerHTML=sweet.join("*");

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Live Clock (DOM)</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #06b6d4;
      --text: #e6eef6;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;           /* vertical center page */
      justify-content: center;       /* horizontal center page */
      background: linear-gradient(180deg, #071027 0%, #0f2a3a 100%);
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
    }

    .card {
      width: 360px;
      padding: 24px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      text-align: center;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 20px;
      letter-spacing: 0.2px;
      color: var(--accent);
    }

    #time {
      font-size: 48px;
      font-weight: 700;
      margin: 8px 0;
      letter-spacing: 1px;
    }

    #date {
      font-size: 14px;
      color: #9fb6c3;
      margin-bottom: 18px;
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 6px;
    }

    button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: rgba(255,255,255,0.06);
      color: var(--text);
      transition: transform .08s ease, background .12s ease;
    }

    button:hover { transform: translateY(-2px); background: rgba(255,255,255,0.09); }
    .primary { background: linear-gradient(90deg,#06b6d4,#3b82f6); color: #00121a; }
    .toggle { background: rgba(255,255,255,0.03); color: #cdeef6; }

    small.info { display:block; margin-top:10px; color:#9fb6c3; font-size:12px; }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Live clock">
    <h1>Live Clock</h1>

    <div id="time" aria-live="polite">--:--:--</div>
    <div id="date">Loading date...</div>

    <div class="controls">
      <button id="startStop" class="primary">Stop</button>
      <button id="formatToggle" class="toggle">Use 12-hour</button>
    </div>

    <small class="info">Time updates every second. Type-safe, accessible, DOM-based.</small>
  </div>

  <script src="LiveClock.js">
     </script>
</body>
</html>
